<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="../build tools and configurations/oj-redwood-min.css">
  <style>
    body {
      background-color: rgb(251, 249, 248);
      margin: 0;
      padding: 0;
      font-family: "Oracle Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }
    .page-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 32px 40px 40px 40px;
    }
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e5e7eb;
    }
    .page-title {
      font-size: 2.25rem;
      font-weight: 500;
      color: #1d2939;
      margin: 0;
    }
    .form-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 32px;
    }
    .form-actions .oj-button {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-field {
      margin-bottom: 24px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #374151;
    }
    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #cfd8dc;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
      background: white;
    }
    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
    }
    .form-textarea {
      min-height: 120px;
      resize: vertical;
    }
  </style>
</head>
<body>

  <div class="page-container">
    <div class="page-header">
      <h1 class="page-title">Add Task</h1>
    </div>
    
    <form id="addTaskForm">
      <div class="form-field">
        <label for="taskName" class="form-label">Name</label>
        <input type="text" id="taskName" class="form-input" required>
      </div>

      <div class="form-field">
        <label for="taskCodeSystem" class="form-label">Code System</label>
        <select id="taskCodeSystem" class="form-select" required>
          <option value="" disabled selected>Select a code system...</option>
          <option value="SNOMED CT">SNOMED CT</option>
          <option value="ICD-10">ICD-10</option>
          <option value="CPT">CPT</option>
          <option value="LOINC">LOINC</option>
          <option value="DSM-5">DSM-5</option>
        </select>
      </div>

      <div class="form-field">
        <label for="taskStatus" class="form-label">Status</label>
        <select id="taskStatus" class="form-select" required>
          <option value="" disabled selected>Select a status...</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="form-field">
        <label for="taskDescription" class="form-label">Description</label>
        <textarea id="taskDescription" class="form-textarea"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="oj-button oj-button-outlined-chrome" onclick="window.history.back();">Cancel</button>
        <button type="submit" class="oj-button oj-button-primary">Save Task</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('addTaskForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const taskName = document.getElementById('taskName').value;
      const taskCodeSystem = document.getElementById('taskCodeSystem').value;
      const taskStatus = document.getElementById('taskStatus').value;
      const taskDescription = document.getElementById('taskDescription').value;

      if (taskName && taskCodeSystem && taskStatus) {
        console.log('New Task:', { 
          name: taskName, 
          codeSystem: taskCodeSystem, 
          status: taskStatus, 
          description: taskDescription 
        });
        // Here you would typically send the data to a server
        // For now, we can just redirect back to the list
        alert('Task saved successfully! (Check console for data)');
        // window.location.href = 'task list.html';
      } else {
        alert('Please fill out all required fields.');
      }
    });
  </script>

</body>
</html>
